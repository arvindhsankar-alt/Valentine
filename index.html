      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .yes {
      background: #e63946;
      color: #fff;
    }

    .no {
      background: #adb5bd;

    }

    button:hover {
