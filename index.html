<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arvindh ‚ù§Ô∏è Sivani</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #e63946;
      margin-bottom: 30px;
      font-size: 28px;
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      position: relative;
      height: 50px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.05s ease;
      position: relative;
      z-index: 2;
    }

    .yes {
      background: #e63946;
      color: #fff;
    }

    .no {
      background: #adb5bd;
      color: #333;
      position: fixed; /* ensure it moves freely */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .message {
      margin-top: 25px;
      font-size: 18px;
      color: #2a9d8f;
      display: none;
      z-index: 5;
    }

    .floating {
      position: absolute;
      font-size: 24px;
      user-select: none;
      pointer-events: none;
      animation: float 3s linear infinite;
      z-index: 5;
    }

    .heart { color: #e63946; }
    .star { color: #f4d03f; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Heyyy! Sivani üí´‚≠ê<br/>Will you be my Valentine? üíò</h1>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
    </div>
    <button class="no" id="noBtn">No üòÖ</button>
    <div class="message" id="message">Yay! üíï I knew it, Siv ‚ù§Ô∏è‚≠ê! Love you 3000, Arvindh üåπ</div>
  </div>

  <script>
    function sayYes() {
      document.getElementById('message').style.display = 'block';
      createFloating(15, 'heart');
      createFloating(10, 'star');
    }

    const noBtn = document.getElementById('noBtn');

    function moveNo() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxX = window.innerWidth - btnWidth;
      const maxY = window.innerHeight - btnHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Trigger move on hover (desktop) and touch (mobile)
    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', function(e){ e.preventDefault(); moveNo(); });

    // Initialize position
    window.addEventListener('load', moveNo);

    function createFloating(count, type) {
      for(let i=0; i<count; i++){
        const elem = document.createElement('div');
        elem.classList.add('floating', type);
        elem.style.left = Math.random() * window.innerWidth + 'px';
        elem.style.animationDuration = (1 + Math.random()*2) + 's';
        elem.innerText = type==='heart' ? '‚ù§Ô∏è' : '‚≠ê';
        document.body.appendChild(elem);
        setTimeout(() => elem.remove(), 3000);
      }
    }
  </script>
</body>
</html>
